    <div class="container">
        <h2>Strong Password Generator</h2>
        <button onclick="generatePassword()">Generate Password</button>
        <input type="text" id="generatedPassword" readonly>
        <img src="https://img.icons8.com/material-outlined/24/00ff00/copy.png" class="copy-icon" onclick="copyPassword()" title="Copy Password" alt="Copy Icon">
        <div id="message" class="message"></div>
    </div>

    <script>
        function generatePassword() {
            const length = 16;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?";
            let password = "";

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById('generatedPassword').value = password;
            document.getElementById('message').innerHTML = 'A strong password has been generated!';
        }

        function copyPassword() {
            const generatedPassword = document.getElementById('generatedPassword');
            generatedPassword.select();
            document.execCommand('copy');
            alert('Password copied to clipboard!');
        }
    </script>
