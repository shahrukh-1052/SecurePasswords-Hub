        /* Importing Hacker Font */

        body {
            font-family: 'Press Start 2P', cursive; /* Hacker-style font */

        .container {

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00ff00;
            background-color: black;
            color: #00ff00;

        }

        button {
            padding: 10px 15px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            color: black;
        }

        button.clear {
            background-color: #ff0040;
        }

        button.check {
            background-color: #00ff00;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
        }

        .message.strong {
            color: #00ff00;
            animation: floatMessage 1s ease-in-out;
        }

        .message.weak {
            color: #ff0040;
            animation: floatMessage 1s ease-in-out;
        }

        @keyframes floatMessage {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links {
            margin-top: 10px;
            display: none;

        .links a {

<body>

        <!-- Header Section -->
    <div class="top-right-buttons">
        <a href="welcome.html">Home</a>
        <a href="#">Contact</a>
        <a href="#">About Us</a>
    </div>
    
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="passwordInput" placeholder="Enter your password">
        <div>
            <button class="clear" onclick="clearPassword()">Clear</button>
            <button class="check" onclick="checkPassword()">Check</button>
        </div>
        <div id="message" class="message"></div>
        <div id="links" class="links">
            <a href="instruct.html">Instructions for Password Generation</a>
            <a href="generate.html">Generate a Strong Password</a>
        </div>
    </div>

    <script>
        function clearPassword() {
            document.getElementById('passwordInput').value = '';
            document.getElementById('message').innerHTML = '';
            document.getElementById('links').style.display = 'none';
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const messageDiv = document.getElementById('message');
            const linksDiv = document.getElementById('links');

            const strongPasswordCriteria = [
                /.{12,}/,
                /[A-Z]/,
                /[a-z]/,
                /[0-9]/,
                /[!@#\$%\^&\*\(\)_\+\-=\[\]\{\};':"\\|,.<>\/?]+/
            ];

            const isStrongPassword = strongPasswordCriteria.every((regex) => regex.test(password));

            if (isStrongPassword) {
                messageDiv.innerHTML = 'Your password is strong!';
                messageDiv.className = 'message strong';
                linksDiv.style.display = 'none';
            } else {
                messageDiv.innerHTML = 'Your password is not strong.';
                messageDiv.className = 'message weak';
                linksDiv.style.display = 'block';
            }
        }
    </script>
</body>
